<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AR Фото-видео</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; background: black; }
    #startButton {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 18px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 10;
    }
    a-scene { display: none; }
  </style>
</head>
<body>

<button id="startButton">Нажмите, чтобы включить камеру</button>

<a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
  <!-- Маркер -->
  <a-marker type="pattern" url="/public/pattern-DSC00549.patt.txt">
    <!-- Видео на маркере -->
    <a-video src="/public/video.mp4" width="1" height="0.56" autoplay="true" loop="true"></a-video>
  </a-marker>

  <!-- Камера -->
  <a-entity camera></a-entity>
</a-scene>

<script>
  const button = document.getElementById('startButton');
  const scene = document.querySelector('a-scene');

  button.addEventListener('click', async () => {
    try {
      // Запрос камеры с максимальным качеством
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { exact: "environment" },  // задняя камера
          width: { min: 1280, ideal: 3840, max: 7680 }, // до 8K, если доступно
          height: { min: 720, ideal: 2160, max: 4320 }, // до 4K/8K
          frameRate: { ideal: 60, max: 120 } // до 60–120 fps
        },
        audio: false
      });

      // Подключаем поток камеры
      const videoElement = document.createElement('video');
      videoElement.srcObject = stream;
      await videoElement.play();

      // Скрываем кнопку и показываем сцену
      button.style.display = 'none';
      scene.style.display = 'block';
    } catch (err) {
      alert('Не удалось включить камеру. Попробуйте дать разрешение.');
      console.error(err);
    }
  });
</script>

</body>
</html>
